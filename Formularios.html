<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container">
        <form class="row g-3 mt-3"> <!--El "g-3" nos crea un tamaño de margen para separar los input y el "mt-3 nos separa 
                                        primer input del margen supeior"-->
            <div class="col-md-4">
                <label for="emailinput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailinput" placeholder="Escribe tu email">
            </div>
            <div class="col-md-4">
                <label for="passinput" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passinput" placeholder="Escribe tu Contraseña">

            </div>
            <div class="col-12">
                <label for="Direccion" class="form-label">Direccion</label>
                <input type="password" class="form-control" id="Direccion" placeholder="Escribe tu Direccion">
            </div>
            <div class="col-6">
                <label for="Ciudad" class="form-label">Ciudad</label>
                <input type="type" class="form-control" id="Ciudad" placeholder="Escribe tu Ciudad">
            </div>
            <div class="col-3">
                <label for="Codigo" class="form-label">Codigo Postal</label>
                <input type="number" class="form-control" id="Codigo" placeholder="Codigo Postal">
            </div>
            <div class="col-3">
                <label for="Direccion" class="form-label">Pais</label>
                <input type="text" class="form-control" id="Direccion" placeholder="Pais">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <label for="Terminos" class="form-label">Acepto los terminos y condiciones</label>
                    <input type="checkbox" class="form-check-input" id="Terminos" >
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    Registrate
                </button>
            </div>

        </form>
    </div>
    <!-- Ahora hacemos un ejemplo en el cual el label te queda al lado del input-->
    <div class="container">
        <form class=mt-3> <!-- Aplicamos un espacio de separacion(class="mt-3")-->
            <div class="row">
                <label class="col-2 col-form-label">Codigo Promocional</label> <!--El codigo (col-form-label) nos centra 
                                                                               el texto en altura y ancho-->
                <div class="col-10">
                    <input type="text" class="form-control" aria-describedby ="idEH">

                    <div id="idEH" class="form-text">Promociones validas en Argentina</div>
                </div>    

            </div>
            <div class="row mt-3" >
                <label class="col-2 col-form-label">¿Problemas?</label> 
                <div class="col-10">
                    <input type="text" class="form-control">
                </div>    

            </div>
            <!--Ahora ponemos un cuadro de texto-->           
            <div class="mt-3">
                <label for="texto" class="form-label">Comentarios</label>
                <textarea id="texto" class="form-control" cols="30" rows="4" disabled>Escriba aqui</textarea>
                <!--Lo desahilitamos con el comando "disabled"-->
            </div>
            <div class="mt-3 pb-3">
                <input type="file" class="form-control form-control-sm">
                <!--con el "form-control-sm" hacemos mas chico el tamaño de la caja-->
            </div>
            <div class="pb-3">
                <input type="color" class="form-control form-control-color">
                <!--con el "form-control-color" hacemos un cuadradito para elegir color-->
            </div>
            <div class="pb-3">
                <input class="form-control" list="lista" placeholder="Genero">
                <datalist id="lista">
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Binario</option>
                    <option>No contesta</option>
                </datalist>
                <!--con el "form-control-color" hacemos un cuadradito para elegir color-->
            </div>
        

        </form>
        <!--Ponemos una imagen con su descripcion-->
        <figure class="figure">

            <img src="https://wallpaperaccess.com/full/3394014.jpg" class="figure-img img-fluid rounded" alt="...">
        
            <figcaption class="figure-caption">Vos podes</figcaption> 
        
        </figure> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script></body>
</body>
</html>
